<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }
        
        .log-entry {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .log-entry:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .log-url {
            color: #667eea;
            font-weight: 600;
        }
        
        .log-time {
            color: #999;
        }
        
        .log-text {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        #output {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 10px;
        }
        
        .log-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .log-type {
            background: #e6fffa;
            color: #234e52;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .log-field {
            background: #feebc8;
            color: #7c2d12;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üìä Educational Keylogger Dashboard
        </h1>
        <p class="subtitle">For educational and security research purposes only</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalLogs">0</h3>
                <p>Total Records</p>
            </div>
            <div class="stat-card">
                <h3 id="totalChars">0</h3>
                <p>Characters Captured</p>
            </div>
            <div class="stat-card">
                <h3 id="totalSites">0</h3>
                <p>Sites Visited</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="viewLogs">üîÑ Refresh Logs</button>
            <button class="btn-success" id="exportLogs">üíæ Export JSON</button>
            <button class="btn-danger" id="clearLogs">üóëÔ∏è Clear All</button>
            <input type="text" class="filter-input" id="filterInput" placeholder="üîç Filter by website...">
        </div>
        
        <div id="output"></div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
